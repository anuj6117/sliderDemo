<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Facebook Slider</title>
		<link rel="stylesheet" href="external/jqueryMobile/jquery.mobile.css" />
		<script src="external/jqueryMobile/jquery.js"></script>
		<script src="external/jqueryMobile/jquery.mobile.js"></script>
		<link rel="stylesheet" type="text/css" href="external/slider/snap.css" />
		<link rel="stylesheet" type="text/css" href="external/slider/demo.css" />
	</head>
	<body>
		<div class="snap-drawers">
			<div class="snap-drawer snap-drawer-left">
				<ul>
					<li>
						<a href="http://www.google.com">Google</a>
					</li>
					<li>
						<a href="http://www.msn.com">MSN</a>
					</li>
					<li>
						<a href="http://www.fb.com">Facebook</a>
					</li>
				</ul>

			</div>
			<div class="snap-drawer snap-drawer-right"></div>
		</div>

		<div id="content" class="snap-content">
			<div id="toolbar">
				<a href="#" id="open-left"></a>
				<h1>Default</h1>
			</div>
		</div>
		<script type="text/javascript" src="external/slider/snap.js"></script>
		<script type="text/javascript">
			var snapper = new Snap({
				element : document.getElementById('content')
			});

		</script>
		<script type="text/javascript" src="external/slider/demo.js"></script>
		<script>
			! function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (!d.getElementById(id)) {
					js = d.createElement(s);
					js.id = id;
					js.src = "https://platform.twitter.com/widgets.js";
					fjs.parentNode.insertBefore(js, fjs);
				}
			}(document, "script", "twitter-wjs");
		</script>
	</body>
</html>
